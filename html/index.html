<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="poster">
        <div class="posterbg">
       <header>
           <div class="search">
                <i class="fas fa-search"></i>
           </div>
           <nav class="navbar">
                <i class="fas fa-bars"></i>
           </nav>
       </header>
       <p class="overview">overview</p>
       <p class="title">title</p>
       <button class="homepage" target='_blank'>
        HOMEPAGE
       </button>
       <div class="pic">
           <button class="more">
               MORE INFORMATION >
           </button>
           <div class="piclist">
              
           </div>
       </div><!--pic-->
       <div class="detail">
           <ul>
               <li>
                   <span class="tit">Language</span><span class="info langinfo"></span>
               </li>
               <li>
                <span class="tit">Status</span><span class="info stainfo"></span>
            </li>
            <li>
                <span class="tit">Release Date</span><span class="info dateinfo"></span>
            </li>
            <li>
                <span class="tit">Rate</span><span class="info rateinfo"></span>
            </li>
           </ul>
       </div>
    </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
